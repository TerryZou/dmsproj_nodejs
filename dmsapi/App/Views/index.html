<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title></title>
		<script src="/js/jquery-3.2.1.min.js"></script>
	</head>

	<body>
		<a href="javascript:void(0)" onclick="adduser();">添加用户</a>
		<a href="javascript:void(0)" onclick="getuser();">获取用户</a>
		<script type="text/javascript">
			function adduser() {
				$.ajax({
					type: "post",
					url: "http://127.0.0.1:8086/Api/SysUser/Add",
					data: {
						name: 'admin',
						password: '1234567890',
						email: '1@1.com'
					},
					async: true,
					success: function(data) {
						console.log(data);
					}
				});
			}
			
			function getuser() {
				$.ajax({
					type: "post",
					url: "http://127.0.0.1:8086/Api/SysUser/GetById",
					data: {
						id:1
					},
					async: true,
					success: function(data) {
						console.log(data);
					}
				});
			}
		</script>
	</body>

</html>
